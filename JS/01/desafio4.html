<html>
 <head>
     <meta charset="utf-8">
    <body>
        <script>
           function experiencia(anos){
            
                switch(anos){
                    case anos >= 0 && anos < 1:
                         console.log("Iniciante");
                         break;

                    case anos >= 1 && anos <= 3:
                    
                        return "Intermediário";
                    
                    case anos >= 3 && anos <= 6:
                        return "Avançado";
                    
                    case anos >= 7:
                   
                        console.log("Mestre Jedi");
                    
                    default:
                        return "Erro";
                        
                }
                
              
           }
           var exp = experiencia(0);
           console.log(exp);
        </script>
    </body>
 </head>

</html>
