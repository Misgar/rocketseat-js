            var letters = "0123456789ABCDEF";
            var color = "#";

            for (var i = 0; i < 6; i++){

            }

            return color;
        }

            containerElement.appendChild(divElement);

        }

            var boxElements = document.querySelector('.box');

            boxElements.onmouseover = function(){
